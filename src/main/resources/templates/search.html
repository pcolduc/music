<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>musicsearch</title>
</head>
<body>
<h1>노래 검색</h1>
<form th:action="@{/search-music}" method="GET">

    <input type="submit" value="검색">
</form>

</body>
</html>
